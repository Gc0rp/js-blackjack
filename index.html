<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack</title>

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./style.css" >
</head>
<body>
    <div class="container">
        <h1 class="main-heading">Blackjack</h1>

        <section class="dealer"> 
                <h1 class="score-heading">Computer Score: </h1>
                <p class="score-count">0</p>
            <article class="dealers-deck"></article>
        </section>

        <section class="player"> 

            <article class="players-deck"></article>
            
            <div>
                <h1 class="score-heading">Player Score: </h1>
                <p class="score-count">0</p>

                <div class="player-options">            
                    <button class="btn js-player-hit">Hit</button>
                    <button class="btn">Stand</button>
                    <button class="btn js-play-again">Play Again</button>
                </div>
            </div>
        </section>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
